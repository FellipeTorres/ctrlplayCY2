<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="conteiner">
        <p></p>
    </div>
</body>
<script>
    const pegarPontos = new URLSearchParams(window.location.search)
    const pontos = pegarPontos.get("pt")

    let div = document.getElementsByClassName("conteiner")[0]
    
    div.innerHTML = `<p>Parabens, sua pontuação foi: ${pontos}</p>`
</script>

</html>
