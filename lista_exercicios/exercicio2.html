<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2</title>
</head>
<body>
    <input type="text" id="calcular" placeholder="Converter">
    <button onclick="resultado()">ver</button>
    <p id="resultado"></p>

    <script>
        function resultado(){
            var calcular = document.getElementById("calcular").value
            var resultado_elemento = document.getElementById("resultado")
            var cm = calcular * 100 
            resultado_elemento.innerText = `${calcular} metros é igual a ${cm} centímetros`
        }
    </script>
</body>
</html>
